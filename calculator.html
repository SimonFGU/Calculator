<!DOCTYPE html>
<html onclick="playAudio()">

    <head>
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="Icon.png">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>

    <body background="カンザン全体.jpg">

        <div class="filler"></div>

        <div class="text">
            <div id="text1"></div>
            <div id="text2"></div>
        </div>


        <div class="calculator-container">

            <div class="calculator-item">
                <button type="button" class="number-item" onclick="Add('1', true)">1</button>
                <button type="button" class="number-item" onclick="Add('2', true)">2</button>
                <button type="button" class="number-item" onclick="Add('3', true)">3</button>
                <button type="button" class="number-item" onclick="Add('4', true)">4</button>
                <button type="button" class="number-item" onclick="Add('5', true)">5</button>
                <button type="button" class="number-item" onclick="Add('6', true)">6</button>
                <button type="button" class="number-item" onclick="Add('7', true)">7</button>
                <button type="button" class="number-item" onclick="Add('8', true)">8</button>
                <button type="button" class="number-item" onclick="Add('9', true)">9</button>
                <button type="button" class="number-item" onclick="Add('0', true)">0</button>
                <button type="button" class="number-item" onclick="Add('π', true)">π</button>
                <button type="button" class="number-item" onclick="Add('.', true)">.</button>
            </div>

            <div class="calculator-item">
                <button type="button" class="symbol-item" onclick="Add('+', false)">+</button>
                <button type="button" class="symbol-item" onclick="Add('-', false)">-</button>
                <button type="button" class="symbol-item" onclick="Add('×', false)">×</button>
                <button type="button" class="symbol-item" onclick="Add('÷', false)">÷</button>
                <button type="button" class="symbol-item" onclick="Add('%', true)">%</button>
                <button type="button" class="symbol-item" onclick="Add('^', false)">^</button>
                <button type="button" class="symbol-item" onclick="AddParenthesisStart()">(</button>
                <button type="button" class="symbol-item" onclick="AddParenthesisEnd()">)</button>
                <button type="button" class="symbol-item" onclick="AddSquareRoot()">√</button>
                <button type="button" class="symbol-item" onclick="BackSpace()">Back Space</button>
                <button type="button" class="symbol-item" onclick="Delete()">Delete</button>
                <button type="button" class="symbol-item" onclick="Arithmetic()">=</button>
            </div>
        </div>
        
        <iframe onload="ArithmeticArrayToHtml()" style="display: none;"></iframe>
        <audio id="audio" loop src="Class of '09 - Menu Theme (menu_piano.mp3).mp4"></audio>

    </body>

</html>
